{% extends 'base.html' %}
{% block title %}
<title>Update Listing</title>
{% endblock %}
{% block body %}
<h1>Update Listing</h1>
<h3>{{ form.as_p }}</h3>
{% if forms  %}
<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ forms.as_p }}
    <input type="submit" value="Submit">
</form>
{% else%}
<h4>You're not allowed to modify this form</h4>
{% endif%}

{% endblock %}
