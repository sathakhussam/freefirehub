{% extends 'base.html'%}
{% load listings_extras %}
{% block title %}
<title>Buy Now</title>
{% endblock %}
{% block body %}
{% if listing %}
    <h1>Buy This Account!</h1>
    <h3>Seller : {{ listing.seller_user }}</h3>
    <h3>Price : {{ listing.price }}</h3>
    <button><a href="{% url 'listing_buy_confirm' listing.pk %}">Buy Now!</a></button>
{% else %}
    <h1>Sorry!</h1>
    <h3>Seller can't buy their own listing</h3> 
{% endif %}
{% endblock %}
